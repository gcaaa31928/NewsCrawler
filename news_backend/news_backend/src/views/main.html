<div class="ui inverted menu">
  <a class="active item">
    Home
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
        <input type="text" placeholder="Search..."
               ng-model="search_key_word"
               ng-model-options="{ debounce: 600 }">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>
</div>
<div class="ui container grid">
    <div class="six wide column">
        <svg id="map"></svg>
    </div>
    <div class="ten wide column ">
        <div id="scroll" class="scrollable">
            <div class="ui large feed"
                 infinite-scroll="getNextNews()"
                 infinite-scroll-disabled="News.busy"
                 infinite-scroll-distance="0"
                 infinite-scroll-container="'#scroll'">
                <div class="event" ng-repeat="report in news" ng-mouseover="hoverMaps(report)">
                    <div class="content">
                        <div class="summary">
                            <a class="user">
                                {{ report.author | newsTypeToName }}
                            </a>
                            <a class="report">
                                {{ report.title }}
                            </a>

                        </div>
                        <div class="meta">
                        <span class="date">
                            {{ report.date_time | dateFromNow }}
                        </span>
                        <span ng-if="report.region != ''">
                            <i class="pin icon"></i>
                            {{ report.region }}
                        </span>
                        </div>
                    </div>
                </div>
                <div ng-show="!News.is_done" class="middle ui active inline loader"></div>
            </div>
        </div>

    </div>

</div>
